<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="heading mx-auto py-3">Welcome</h1>
      </nav>
    </header>
    <main>
      <!-- home navigation -->
      <span class="home-btn hidden">Home</span>
      <section class="quiz-option-section container mx-auto">
        <div class="quiz-options container">
          <button id="MC-quiz" class="option-button btn">
            Take a multiple choice quiz
          </button>

          <button id="TF-quiz" class="option-button btn">
            Take a true or false quiz
          </button>
        </div>
      </section>

      <!-- questions go in here -->
      <section class="quiz-section mx-auto container hidden"></section>

      <!-- template -->
      <script id="question-template" type="text/x-handlebars-template">
        <div class="question container">
          <div class="question-text">
            <p>{{question}}</p>
          </div>
          <div class="question-answers container">
            <ul class="answer-list list-unstyled">
              {{#each answers}}
                <li class="answer">
                  <button class="btn answer-button">{{this}}</button>
                </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </script>
      <!-- input feeback -->
      <div class="container my-5">
        <div class="alert alert-success hidden">Nice!</div>
        <div class="alert alert-danger hidden">Damn</div>
      </div>
    </main>
    <script src="/handlebars-v4.7.7.js"></script>

    <script src="/js/menu-logic.js"></script>
    <script src="/js/MC-question-logic.js"></script>
    <script src="/js/TF-question-logic.js"></script>
  </body>
</html>
