<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="heading mx-auto py-3">Welcome</h1>
      </nav>
    </header>
    <main>
      <!-- a home naviagition -->
      <span class="home-btn hidden">Home</span>
      <!-- going to set up a way for the person to select what test they want to take -->
      <section class="quiz-option-section container mx-auto">
        <div class="quiz-options container">
          <button class="option-button btn">Take a multiple choice quiz</button>

          <button class="option-button btn">Take a true or false quiz</button>
        </div>
      </section>

      <!-- this is the layout for a generic question -->
      <section class="quiz-section mx-auto container hidden">
        <div class="question container">
          <div class="question-text">
            <p>There will be a programming question here.</p>
          </div>
          <div class="question-answers container">
            <ul class="answer-list list-unstyled">
              <li class="answer">
                <button class="btn">This is answer 1</button>
              </li>
              <li class="answer">
                <button class="btn">This is answer 2</button>
              </li>
              <li class="answer">
                <button class="btn">This is answer 3</button>
              </li>
              <li class="answer">
                <button class="btn">This is answer 4</button>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- results -->
      <!-- <div class="container my-5">
        <div class="alert alert-success">Great Job!</div>
        <div class="alert alert-danger">Damn</div>
      </div> -->
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/menu-logic.js"></script>
  </body>
</html>
